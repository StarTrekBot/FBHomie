apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

	defaultConfig {
		applicationId "rl.smarthomie"
		minSdkVersion 15
		targetSdkVersion 25
		versionCode 25
		versionName "0.25"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

repositories {
	uri('https://dl.bintray.com/anderweb/maven/')
}

dependencies {
	implementation 'com.android.support:gridlayout-v7:25.4.0'
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'com.android.support:appcompat-v7:25.1.1'
	implementation 'com.android.support:cardview-v7:25.1.1'
	implementation 'com.android.support:recyclerview-v7:25.1.1'
	implementation 'com.android.support:support-v4:25.1.1'
	implementation 'com.google.android.support:wearable:1.4.0'
	compileOnly 'com.google.android.wearable:wearable:1.0.0'
	implementation 'org.adw.library:discrete-seekbar:1.0.0'
}
